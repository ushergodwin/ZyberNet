name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Pull latest code safely using absolute path
            git -C /var/www/superspotwifi pull origin main
            
            # Start/update Docker containers
            docker compose -f /var/www/superspotwifi/docker-compose.yml up -d

            # Fix Laravel, Node, and Vite permissions
            docker exec -u root superspotwifi-app sh -c '
              for dir in storage bootstrap/cache node_modules .vite-temp public/build; do
                if [ -d "$dir" ]; then
                  chown -R www-data:www-data "$dir"
                  chmod -R 775 "$dir"
                fi
              done
            '

            # Install Composer dependencies if vendor folder missing
            docker exec -u root superspotwifi-app sh -c '
              composer install --no-interaction --optimize-autoloader
            '

            # Run Laravel migrations
            docker exec -u root superspotwifi-app php artisan migrate --force --seed

            # Build front-end assets
            docker exec -u root superspotwifi-app npm run build
          EOF
