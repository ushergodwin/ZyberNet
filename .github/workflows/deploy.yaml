name: üöÄ Deploy to Server

on:
  push:
    branches:
      - main # or your deploy branch

jobs:
  deploy:
    name: Deploy SuperspotWiFi App
    runs-on: ubuntu-latest

    steps:
      - name: üîê Install SSH Client
        run: sudo apt-get install -y sshpass

      - name: üöÄ Deploy via SSH
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SERVER_IP "
            cd /var/www/superspotwifi &&
            git pull &&
            docker compose up --build -d &&
            docker exec superspotwifi-app php artisan migrate --force &&
            docker exec superspotwifi-app npm run build
          "
