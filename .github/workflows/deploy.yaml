name: ğŸš€ Deploy SuperSpot Wifi

on:
  workflow_run:
    workflows: ["SuperSpot Wifi CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl
          tools: composer

      - name: âš™ï¸ Install PHP Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install JS Dependencies & Build Assets
        run: |
          npm ci
          npm run build

      - name: ğŸ§¹ Laravel Optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ” Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Deploy Laravel App (excluding build tools)
        run: |
          rsync -avz -e "ssh -p 2683" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".env" \
            --exclude="resources" \
            --exclude="vite.config.js" \
            --exclude="webpack.mix.js" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: ğŸ“¤ Deploy Built Assets (Vue)
        run: |
          rsync -avz -e "ssh -p 2683" public/build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/public/build/

      - name: âœ… Final Touch (e.g., migrate)
        run: |
          ssh -p 2683 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            php artisan migrate --force --seed
          EOF
