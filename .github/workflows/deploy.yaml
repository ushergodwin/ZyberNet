name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Ensure repository is marked safe for git
            git config --global --add safe.directory /var/www/superspotwifi

            # Make sure the deploy user owns the repo to prevent future warnings
            chown -R $USER:$USER /var/www/superspotwifi

            # Pull latest code safely
            git -C /var/www/superspotwifi reset --hard
            git -C /var/www/superspotwifi clean -fd
            git -C /var/www/superspotwifi pull origin main

            # Start or update Docker containers
            docker compose -f /var/www/superspotwifi/docker-compose.yml up -d

            # Fix Laravel, Node, and Vite permissions
            docker exec -u root superspotwifi-app sh -c '
              for dir in storage bootstrap/cache node_modules .vite-temp public/build; do
                if [ -d "$dir" ]; then
                  chown -R www-data:www-data "$dir"
                  chmod -R 775 "$dir"
                fi
              done
            '

            # Install Composer dependencies
            docker exec -u root superspotwifi-app composer install --no-interaction --optimize-autoloader

            # Run Laravel migrations and optimize
            docker exec -u root superspotwifi-app php artisan migrate --force
            docker exec -u root superspotwifi-app php artisan optimize:clear
            docker exec -u root superspotwifi-app php artisan config:cache
            docker exec -u root superspotwifi-app php artisan route:cache 

            # Install Node.js dependencies and build assets
            docker exec -u root superspotwifi-app npm install
            docker exec -u root superspotwifi-app npm run build
          EOF
