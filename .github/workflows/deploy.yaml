name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            APP_PATH=/var/www/superspotwifi
            CONTAINER=superspotwifi-app

            # Mark repo as safe
            git config --global --add safe.directory $APP_PATH

            # Ensure ownership
            chown -R $USER:$USER $APP_PATH

            # Pull latest code
            git -C $APP_PATH reset --hard
            git -C $APP_PATH clean -fd
            git -C $APP_PATH pull origin main

            # Start containers
            docker compose -f $APP_PATH/docker-compose.yml up -d

            # Fix permissions (root needed)
            docker exec -u root $CONTAINER sh -c '
              for dir in storage bootstrap/cache node_modules public/build; do
                if [ -d "$dir" ]; then
                  chown -R www-data:www-data "$dir"
                  chmod -R 775 "$dir"
                fi
              done
            '

            # Composer (safe as root inside container)
            docker exec -u root $CONTAINER composer install \
              --no-interaction \
              --prefer-dist \
              --optimize-autoloader

            # Database & Laravel optimizations
            docker exec -u root $CONTAINER php artisan migrate --force
            docker exec -u root $CONTAINER php artisan optimize:clear

            # Frontend build (deterministic)
            docker exec -u root $CONTAINER npm ci
            docker exec -u root $CONTAINER npm run build
          EOF
