name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          DEPLOY_PATH: /var/www/superspotwifi
          BRANCH: main
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd $DEPLOY_PATH
            git pull origin $BRANCH
            docker compose up -d
            
            # ðŸ”¹ Fix Laravel, Node, and Vite permissions before running artisan/npm
            docker exec -u root superspotwifi-app sh -c '
              for dir in storage bootstrap/cache node_modules .vite-temp public/build; do
                if [ -d "$dir" ]; then
                  chown -R www-data:www-data "$dir"
                  chmod -R 775 "$dir"
                fi
              done
            '

            docker exec superspotwifi-app php artisan migrate --force
            docker exec superspotwifi-app npm run build
          EOF
