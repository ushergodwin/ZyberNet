name: ğŸš€ SuperSpot Wifi Release

on:
  push:
    tags:
      - "v*" # e.g., v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, json, bcmath, fileinfo
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build frontend assets
        run: npm run build

      - name: ğŸ“¦ Prepare release directory
        run: |
          mkdir release
          cp -r app bootstrap config database lang public resources routes storage artisan server.php .env.example release/
          cp -r public/build release/public/build
          cp -r public/mix-manifest.json release/public/
          cp -r vendor release/vendor
          cp -r composer.* release/
          cp -r artisan release/
          cp -r phpunit.xml release/
          cp -r README.md release/ || true
          cp -r storage release/storage
          chmod -R 755 release

      - name: ğŸ—œï¸ Archive release
        run: |
          cd release
          zip -r ../super-spot-release.zip .

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: super-spot-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
