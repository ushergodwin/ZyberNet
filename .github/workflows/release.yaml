name: 🚀 SuperSpot Wifi Release

on:
  push:
    branches:
      - main # Run on every push to main branch
  workflow_dispatch: # Allow manual trigger from UI

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, json, bcmath, fileinfo
          coverage: none

      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: 📦 Install Node dependencies
        run: npm ci

      - name: 🛠️ Build frontend assets
        run: npm run build

      - name: 📦 Prepare release directory
        run: |
          mkdir release
          cp -r app bootstrap config database lang public resources routes storage artisan server.php .env.example release/
          cp -r public/build release/public/build
          cp -r public/mix-manifest.json release/public/
          cp -r vendor release/vendor
          cp composer.* phpunit.xml README.md release/ || true
          chmod -R 755 release

      - name: 🗜️ Archive release
        run: |
          cd release
          zip -r ../super-spot-release.zip .

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release from main - ${{ github.run_number }}
          tag_name: main-${{ github.run_number }}
          files: super-spot-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
