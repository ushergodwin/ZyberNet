name: ðŸš€ SuperSpot Wifi Release Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_NO_AUDIT: 1
  NODE_ENV: production

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      actions: read

    steps:
      # ----------------------------------
      # 1. SETUP ENVIRONMENT
      # ----------------------------------
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for proper tagging

      # ----------------------------------
      # 2. PHP SETUP
      # ----------------------------------
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, json, bcmath, fileinfo
          coverage: none
          tools: composer:v2

      - name: ðŸ—„ï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}

      - name: ðŸ“¦ Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # ----------------------------------
      # 3. NODE SETUP
      # ----------------------------------
      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ—„ï¸ Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            public/build
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: ðŸ“¦ Install Node dependencies
        run: npm ci --prefer-offline

      - name: ðŸ› ï¸ Build frontend assets
        run: npm run build --if-present

      # ----------------------------------
      # 4. PREPARE RELEASE ARTIFACT
      # ----------------------------------
      - name: ðŸ“ Create release structure
        run: |
          mkdir -p release/{app,bootstrap,config,database,public,resources,routes,storage,vendor}
          cp -r app bootstrap config database public resources routes storage artisan release/
          cp -r public/build release/public/ || true
          cp public/mix-manifest.json release/public/ || true
          cp -r vendor release/
          cp composer.* .env.example release/

      - name: ðŸ—œï¸ Compress release package
        run: |
          cd release
          zip -r ../super-spot-release.zip ./*
          cd ..
          sha256sum super-spot-release.zip > super-spot-release.zip.sha256

      # ----------------------------------
      # 5. CREATE RELEASE
      # ----------------------------------
      - name: ðŸ·ï¸ Create version tag
        id: tag-version
        run: |
          VERSION="main-${{ github.run_number }}"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: "Release ${{ env.RELEASE_VERSION }}"
          body: "Automated release from main branch"
          files: |
            super-spot-release.zip
            super-spot-release.zip.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
